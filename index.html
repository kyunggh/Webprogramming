<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // 구구단 프로그램
      function printMultiplicationTable() {
        for (let i = 2; i <= 9; i++) {
          console.log(`\n${i}단`);
          for (let j = 1; j <= 9; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
          }
        }
      }

      // 구구단 출력
      printMultiplicationTable();
    </script>
  </head>
  <body>
    <h1>MY PAGE</h1>
  </body>
</html>
